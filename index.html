<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="page">
        <div class="popup">
            <form class="popup__container">
                <p class="popup__container_title">Редактировать профиль</p>
                <input class="popup__container_name" type="text" placeholder="Имя">
                <input class="popup__container_opinion" type="text" placeholder="О себе">
                <button class="popup__container_button">Сохранить</button>
            </form>
            <div class="popup__close"></div>
        </div>
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="лого">
            <div class="header__line"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <p class="profile__info_name">Жак-Ив Кусто</p>
                    <img class="profile__info_edit-button" src="images/Edit_Button.svg" alt="кнопка редактора профиля">
                    <p class="profile__info_opinion">Исследователь океана</p>
                </div>
                <div class="profile__add-button"></div>
            </section>
            <section class="cards">
                <ul class="element">
                    <li class="element__card">
                        <img class="element__card_img" src="images/Алтай.jpg" alt="Алтай">
                        <div class="element__card_item">
                            <p class="card_item_text">Алтай</p>
                            <img class="card_item_like" src="images/Group.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__card_img" src="images/эльбрус.png" alt="Эльбрус">
                        <div class="element__card_item">
                            <p class="card_item_text">Гора Эльбрус</p>
                            <img class="card_item_like" src="images/Group.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__card_img" src="images/домбай.png" alt="Домбай">
                        <div class="element__card_item">
                            <p class="card_item_text">Домбай</p>
                            <img class="card_item_like" src="images/Group.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__card_img" src="images/Карелия.jpg" alt="Эльбрус">
                        <div class="element__card_item">
                            <p class="card_item_text">Карелия</p>
                            <img class="card_item_like" src="images/Group.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__card_img" src="images/Кавказ.jpg" alt="Домбай">
                        <div class="element__card_item">
                            <p class="card_item_text">Кавказ</p>
                            <img class="card_item_like" src="images/Group.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__card_img" src="images/карачаево.jpg" alt="Карачаевск">
                        <div class="element__card_item">
                            <p class="card_item_text">Карачаево-Черкессия</p>
                            <img class="card_item_like" src="images/Group.svg" alt="лайк">
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy;2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
