<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__info-edit-button" type="button"></button>
                <p class="profile__info-opinion">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="element">
                <template id="template">
                    <li class="element__card">
                        <img class="element__card-img">
                        <div class="element__card-item">
                            <h2 class="element__card-item-text"></h2>
                            <button class="element__card-item-like" type="button"></button>
                        </div>
                        <div class="element__card-delete"></div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <form class="popup__container-form" method="post" name="myForm">
                <input class="popup__container-item" id="name" type="text" placeholder="Имя" name="myName">
                <input class="popup__container-item" id="opinion" type="text" placeholder="О себе" name="myOpinion">
                <button type="submit" class="popup__container-button">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container popup__container_card">
            <h2 class="popup__container-title">Новое место</h2>
            <form class="popup__container-form" method="post" name="myForm">
                <input class="popup__container-item" id="title" type="text" placeholder="Название" name="cardTitle">
                <input class="popup__container-item" id="link" type="text" placeholder="Ссылку на картинку"
                    name="cardLink">
                <button type="submit" class="popup__container-button">Сохранить</button>
            </form>
            <button class="popup__close popup__close_card" type="button"></button>
        </div>
    </div>
    <div class="popup popup_photo">
        <div class="popup_photo-container">
            <img class="popup_photo-big">
            <p class='popup_photo-container-title'></p>
            <button class="popup__close popup__close_photo-big" type="button"></button>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
