<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__avatar" src="<%=require('./images/image.jpg')%>">
                <button class="profile__avatar-edit" type="button" aria-label="аватар профиля"></button>
            </div>
            <div class="profile__info">
                <h1 class="profile__info-name"></h1>
                <button class="profile__info-edit-button" type="button" aria-label="редактировать профиль"></button>
                <p class="profile__info-opinion"></p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить карточку"></button>
        </section>
        <section class="cards">
            <ul class="element">
                <template id="template">
                    <li class="element__card">
                        <img class="element__card-img">
                        <div class="element__card-item">
                            <h2 class="element__card-item-text"></h2>
                            <div class="element__card-item_like-container">
                                <button class="element__card-item-like" type="button" aria-label="лайк"></button>
                                <p class ="element__card-item-like-number"></p>
                            </div>
                        </div>
                        <button class="element__card-delete" aria-label="удалить"></button>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="profilePopup">
        <div class="popup__container" id="profilePopupContainer">
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <form class="popup__container-form" method="post" name="myForm" novalidate>
                <label class="popup__container-field">
                  <input id="name-input" class="popup__container-item" type="text" placeholder="Имя" name="name" required minlength="2" maxlength="40">
                  <span class="name-input-error popup__container-error"></span>
                </label>  
                <label class="popup__container-field">
                  <input id="opinion-input" class="popup__container-item" type="text" placeholder="О себе" name="about" required minlength="2" maxlength="200">
                  <span class="opinion-input-error popup__container-error"></span>
                </label>
                <button type="submit" class="popup__container-button">Сохранить</button>
            </form>
            <button class="popup__close" id ="closeEditButton" type="button" aria-label="закрыть"></button>
        </div>
    </div>
    <div class="popup" id="addCardPopup">
        <div class="popup__container" id="addPopupContainer">
            <h2 class="popup__container-title">Новое место</h2>
            <form class="popup__container-form" method="post" name="cardForm" novalidate>
                <label class="popup__container-field">
                  <input id="title-input" class="popup__container-item" type="text" placeholder="Название" name="name" required minlength="2" maxlength="30">
                  <span class="title-input-error popup__container-error"></span>
                </label>
                <label class="popup__container-field">
                  <input id="link-input" class="popup__container-item" type="url" placeholder="Ссылка на картинку" name="link" required>
                  <span class="link-input-error popup__container-error"></span>
                </label>
                <button type="submit" class="popup__container-button">Создать</button>
            </form>
            <button class="popup__close" id ="closeAddButton" type="button" aria-label="закрыть"></button>
        </div>
    </div>
    <div class="popup popup_photo" id="cardPopup">
        <div class="popup__photo-container" id="cardPopupContainer">
            <img class="popup__photo-big">
            <p class='popup__photo-container-title'></p>
            <button class="popup__close" id="closeCardButton" type="button" aria-label="закрыть"></button>
        </div>
    </div>
    <div class="popup" id="deletePopup">
        <div class="popup__container" id="deletePopupContainer">
            <h2 class="popup__container-title">Вы уверены?</h2>  
            <form class="popup__container-form popup__container-form_delete" method="post" name="deleteCard" novalidate>
                <button type="submit" class="popup__container-button">Да</button>
            </form>
            <button class="popup__close" id ="closedeleteButton" type="button" aria-label="закрыть"></button>
        </div>
    </div>
    <div class="popup" id="editAvatarPopup">
        <div class="popup__container" id="editAvatarPopupContainer">
            <h2 class="popup__container-title">Обновить аватар</h2>
            <form class="popup__container-form" method="post" name="userAvatar" novalidate>
                <label class="popup__container-field">
                  <input id="avatar-input" class="popup__container-item" type="url" placeholder="Ссылка на картинку" name="avatar" required>
                  <span class="avatar-input-error popup__container-error"></span>
                </label>
                <button type="submit" class="popup__container-button">Сохранить</button>
            </form>
            <button class="popup__close" id ="closeavatarButton" type="button" aria-label="закрыть"></button>
        </div>
    </div>
</body>

</html>
